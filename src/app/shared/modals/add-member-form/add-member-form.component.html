<div *ngIf="isVisible" class="modal-wrapper">
  <!-- Modal overlay -->
  <div class="modal-overlay"></div>

  <!-- Modal content -->
  <div class="modal-container">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Add New Member
        </h3>
        <button type="button" class="close-button" (click)="onCancel()">
          ×
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Profile Image</label>
            <div class="image-upload-container">
              <div class="preview-container" *ngIf="imagePreview">
                <img
                  [src]="imagePreview"
                  alt="Profile Preview"
                  class="image-preview"
                />
                <button
                  type="button"
                  class="clear-image"
                  (click)="clearImage()"
                >
                  ×
                </button>
              </div>
              <div class="upload-button" *ngIf="!imagePreview">
                <label for="imageInput" class="custom-file-upload">
                  <i class="fa fa-cloud-upload"></i> Choose Image
                </label>
                <input
                  type="file"
                  id="imageInput"
                  accept="image/*"
                  (change)="onImageSelected($event)"
                  style="display: none"
                />
              </div>
              <p class="help-text">Upload your profile picture</p>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group">
              <label for="first_name">First Name *</label>
              <input id="first_name" type="text" formControlName="first_name" />
              <div class="error" *ngIf="isFieldInvalid('first_name')">
                {{ getErrorMessage("first_name") }}
              </div>
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text" formControlName="last_name" />
            </div>

            <div class="form-group">
              <label>Date of Birth</label>
              <input type="date" formControlName="dob" />
            </div>

            <div class="form-group">
              <label for="gender">Gender *</label>
              <select id="gender" formControlName="gender">
                <option value="">Select Gender</option>
                <option
                  *ngFor="let option of genderOptions"
                  [value]="option.value"
                >
                  {{ option.label }}
                </option>
              </select>
              <div class="error" *ngIf="isFieldInvalid('gender')">
                {{ getErrorMessage("gender") }}
              </div>
            </div>

            <div class="form-group">
              <label>Mobile Number</label>
              <input type="tel" formControlName="mobile_number" />
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" formControlName="email" />
            </div>

            <div class="form-group">
              <label>Aadhar Number</label>
              <input type="text" formControlName="aadhar_number" />
            </div>

            <div class="form-group">
              <label>Status</label>
              <select formControlName="status">
                <option value="">Select Status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>

            <div class="form-group md:col-span-2">
              <label>Address</label>
              <textarea formControlName="address" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label>Marital Status</label>
              <select formControlName="marital_status">
                <option value="">Select Marital Status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
              </select>
            </div>

            <div class="form-group flex items-center">
              <label class="mr-2">Verified</label>
              <input type="checkbox" formControlName="is_verified" />
            </div>

            <div class="form-group">
              <label>Deceased</label>
              <select formControlName="deceased">
                <option value="false" selected>No</option>
                <option value="true">Yes</option>
              </select>
            </div>

            <div class="form-group">
              <label>Verified At</label>
              <input type="date" formControlName="verified_at" />
            </div>

            <div class="form-group">
              <label>Verified By</label>
              <input type="text" formControlName="verified_by" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-secondary" (click)="onCancel()">
              Cancel
            </button>
            <button
              type="submit"
              class="btn-primary"
              [disabled]="!memberForm.valid"
            >
              Add Member
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
