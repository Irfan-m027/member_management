<div *ngIf="isVisible" class="modal-wrapper">
  <!-- Modal overlay -->
  <div class="modal-overlay"></div>

  <!-- Modal content -->
  <div class="modal-container">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Edit Member
        </h3>
        <button type="button" class="close-button" (click)="onCancel()">
          Ã—
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" formControlName="first_name" />
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text" formControlName="last_name" />
            </div>

            <div class="form-group">
              <label>Date of Birth</label>
              <input type="date" formControlName="dob" />
            </div>

            <div class="form-group">
              <label
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Gender</label
              >
              <select
                formControlName="gender"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              >
                <option value="">Select Gender</option>
                <option
                  *ngFor="let option of genderOptions"
                  [value]="option.value"
                >
                  {{ option.label }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label>Mobile Number</label>
              <input type="tel" formControlName="mobile_number" />
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" formControlName="email" />
            </div>

            <div class="form-group">
              <label>Aadhar Number</label>
              <input type="text" formControlName="aadhar_number" />
            </div>

            <div class="form-group">
              <label
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Status</label
              >
              <select
                formControlName="status"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              >
                <option value="">Select Status</option>
                <option
                  *ngFor="let option of statusOptions"
                  [value]="option.value"
                >
                  {{ option.label }}
                </option>
              </select>
            </div>

            <div class="form-group md:col-span-2">
              <label>Address</label>
              <textarea formControlName="address" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Marital Status</label
              >
              <select
                formControlName="marital_status"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              >
                <option value="">Select Marital Status</option>
                <option
                  *ngFor="let option of maritalStatusOptions"
                  [value]="option.value"
                >
                  {{ option.label }}
                </option>
              </select>
            </div>

            <div class="form-group flex items-center">
              <label class="mr-2">Verified</label>
              <input type="checkbox" formControlName="is_verified" />
            </div>

            <div class="form-group">
              <label>Deceased</label>
              <select formControlName="deceased">
                <option value="false" selected>No</option>
                <option value="true">Yes</option>
              </select>
            </div>

            <div class="form-group">
              <label>Verified At</label>
              <input type="date" formControlName="verified_at" />
            </div>

            <div class="form-group">
              <label>Verified By</label>
              <input type="text" formControlName="verified_by" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-secondary" (click)="onCancel()">
              Cancel
            </button>
            <button
              type="submit"
              class="btn-primary"
              [disabled]="!memberForm.valid"
            >
              update Member
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
